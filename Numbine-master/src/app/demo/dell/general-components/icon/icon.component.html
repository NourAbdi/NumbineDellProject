
<div >
    <container-element [ngSwitch]="type">
        <some-element *ngSwitchCase="'trash'">
            <div  class="fa-3x fa fa-trash"></div>
        </some-element>
        <some-other-element *ngSwitchCase="'edit'">
            <div  class="fa fa-edit fa-3x"></div>
        </some-other-element>
    </container-element>
</div>
