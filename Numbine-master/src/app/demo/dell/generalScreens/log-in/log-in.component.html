<div class="auth-wrapper">
  <div class="auth-content text-center">
    <img src="" alt="" class="img-fluid mb-4">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Signin</h4>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email address" #email>
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Password" #password>
            </div>
            <div class="form-group text-left mt-2">
            </div>
            <div *ngIf="loading">
            <button class="btn btn-block btn-primary mb-4" (click)="submit(email.value, password.value)">Signin</button>
            <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
          </div>
          <div *ngIf="!loading">
          <app-app-loading ></app-app-loading>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
