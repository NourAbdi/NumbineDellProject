
<div >
    <container-element [ngSwitch]="type">
        <some-element *ngSwitchCase="'user'">
            <div class="fa-4x fa fa-user"></div>
        </some-element>
        <some-element *ngSwitchCase="'trash'">
            <div  class="fa-4x fa fa-trash"></div>
        </some-element>
        <some-other-element *ngSwitchCase="'edit'">
            <div  class="fa fa-edit fa-4x"></div>
        </some-other-element>
    </container-element>
</div>
